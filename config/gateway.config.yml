http:
  port: ${PORT_HTTP:-8080}
  hostname: '0.0.0.0'
https:
  port: ${PORT_HTTPS:-443}
  hostname: '0.0.0.0'
  tls:
    ${API_IOT_HOSTNAME}:
      key: ${SSL_IOT_KEY_PATH}
      cert: ${SSL_IOT_CERT_PATH}
      ca:
        - ${SSL_IOT_CA_PATH}
    "default":
      key: ${SSL_KEY_PATH}
      cert: ${SSL_CERT_PATH}
  options:
    requestCert: true
    rejectUnauthorized: false

